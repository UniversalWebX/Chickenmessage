<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body class="win12">
  <div class="window auth-window">
    <div class="titlebar"><div class="title">Create Account</div></div>
    <div class="content">
      <form action="/signup" method="post" class="auth-form">
        <input name="username" placeholder="Choose a username" required />
        <input name="password" type="password" placeholder="Choose a password" required />
        <div style="display:flex;gap:8px;">
          <button type="submit">Create</button>
          <a class="btn ghost" href="/">Back</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
