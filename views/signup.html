<!doctype html>
<html>
<head><meta charset="utf-8"><title>ChickenMessenger â€” Signup</title><link rel="stylesheet" href="/styles.css"></head>
<body>
  <div class="login-container">
    <h2>Create account</h2>
    <form id="signupForm">
      <input id="username" name="username" placeholder="Username" required />
      <input id="password" name="password" type="password" placeholder="Password" required />
      <button type="submit">Create</button>
    </form>
    <p style="text-align:center;margin-top:10px;"><a href="/" style="color:#7dd3fc">Back to login</a></p>
    <p id="msg" style="text-align:center;color:#f88"></p>
  </div>
<script>
document.getElementById('signupForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const res = await fetch('/signup',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username, password })});
  const j = await res.json();
  if(!j.ok){ document.getElementById('msg').textContent = (j.error==='exists'?'Username exists':(j.error==='banned'?'This username is banned':'Error')); return; }
  document.getElementById('msg').textContent = 'Created! Redirecting...';
  setTimeout(()=> location.href='/', 900);
});
</script>
</body>
</html>
