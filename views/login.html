<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChickenMessenger — Login</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <div class="title">ChickenMessenger — Sign In</div>
    </div>
    <div class="content" style="justify-content:center; align-items:center;">
      <div class="login-container" style="width:420px;">
        <h2>Sign in</h2>
        <form id="loginForm">
          <input id="username" name="username" placeholder="Username" required />
          <input id="password" name="password" type="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
        <p style="text-align:center;margin-top:10px;"><a href="/signup.html" style="color:#7dd3fc">Create an account</a></p>
        <p id="msg" style="text-align:center;color:#f88"></p>
      </div>
    </div>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const res = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  const j = await res.json();
  if (!j.ok) {
    document.getElementById('msg').textContent = (j.error === 'locked' ? 'Site locked' : (j.error === 'userbanned' ? 'Account banned' : (j.error === 'ipbanned' ? 'IP banned' : 'Invalid credentials')));
    return;
  }
  window.location = '/chat.html';
});
</script>
</body>
</html>
