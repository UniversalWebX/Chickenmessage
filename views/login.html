<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: sans-serif; display: flex; height: 100vh; align-items: center; justify-content: center; }
    form { background: #f2f2f2; padding: 2em; border-radius: 12px; box-shadow: 0 0 10px #ccc; }
    input { padding: 0.6em; margin-top: 0.5em; width: 100%; }
    button { margin-top: 1em; padding: 0.6em; width: 100%; background: #008cff; color: white; border: none; border-radius: 8px; }
  </style>
</head>
<body>
  <form action="/login" method="post">
    <h2>Enter Password</h2>
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
